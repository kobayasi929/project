<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="../css/pro.css">
    <link rel="stylesheet" href="css/add.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>社員管理ステムログイン</title>
</head>
<body>
    <header>
        <div id="h-container">
            <div class="header-logo">画面サンプル</div>
        </div>
    </header>
    <div class="container">
        <section id="content">
            <form action="">
                <h1>ログインフォーム</h1>
                <div>
                    <input type="text" placeholder="社員ID入力" required="" id="username" />
                </div>
                <div>
                    <input type="password" placeholder="パスワード入力" required="" id="password" />
                </div>
                <p>社員IDまたはパスワードが間違っています</p>
                <div>
                    <input type="submit" value="ログイン" />
                    <a href="#">パスワードを忘れた方はこちら</a>
                </div>
            </form><!-- form -->
            
        </section><!-- content -->
    </div><!-- container -->
</body>
</html>
